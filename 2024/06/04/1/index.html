<h2 id="spark"><a href="#spark" class="headerlink" title="spark"></a>spark</h2><h3 id="基础环境配置"><a href="#基础环境配置" class="headerlink" title="基础环境配置"></a>基础环境配置</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">新建一个虚拟机</span><br><span class="line">将虚拟机的ip查询成功</span><br><span class="line"><span class="built_in">cd</span> /etc/sysconfig/network-scripts/ 进入网卡配置路径</span><br><span class="line">sed -i <span class="string">&quot;s/ONBOOT=no/ONB00T-yes/g&quot;</span> ifcfg-ens33</span><br><span class="line">将ens33中的no改成<span class="built_in">yes</span></span><br><span class="line">systemctl restart network 重启网络服务</span><br><span class="line">nmclic reload</span><br><span class="line">输入ip ad sh即可得到虚拟机的ip地址</span><br><span class="line">用得到的虚拟机ip地址与FinalShell进行连接</span><br></pre></td></tr></table></figure>

<p>基础环境配置成功</p>
<h3 id="Jdk"><a href="#Jdk" class="headerlink" title="Jdk"></a>Jdk</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">将jdk-8u241-linux-x84.tar.gz放入<span class="built_in">export</span>/sowfter里并</span><br><span class="line">tar -zxvf spark-3.2.0-bin-hadoop3.2.tgz -C /export/server/</span><br><span class="line">配置环境变量在/etc/profile中</span><br><span class="line">输入java -version</span><br><span class="line">java version <span class="string">&quot;1.8.0 241</span></span><br><span class="line"><span class="string">Java(TM)SE Runtime Environment(build 1.8.0 241-b07)Java HotSpot(TM)64-Bit Server vM(build </span></span><br><span class="line"><span class="string">25.241-b07.mixed mode )</span></span><br><span class="line"><span class="string">jdk即安装完成</span></span><br></pre></td></tr></table></figure>

<p>jdk安装成功</p>
<h3 id="hadoop"><a href="#hadoop" class="headerlink" title="hadoop"></a>hadoop</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">上传解压源码包</span><br><span class="line">tar zxvf hadoop-3.3.0-src.tar.gz</span><br><span class="line">编译</span><br><span class="line"><span class="built_in">cd</span> /root/hadoop-3.3.0-src</span><br><span class="line">mvn clean package -Pdist,native -DskipTests -Dtar -Dbundle.snappy -Dsnappy.lib=/usr/local/lib</span><br></pre></td></tr></table></figure>

<p>hadoop安装成功</p>
<h3 id="Zookeeper"><a href="#Zookeeper" class="headerlink" title="Zookeeper"></a>Zookeeper</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">在node1主机上解压zookeeper的压缩包到/export/server路径下去，然后准备进行安装</span><br><span class="line"><span class="built_in">cd</span> /export/software</span><br><span class="line">tar -zxvf zookeeper.tar.gz -C /export/server/</span><br><span class="line"><span class="built_in">cd</span> /export/server/</span><br><span class="line"><span class="built_in">ln</span> -s zookeeper/ zookeeper</span><br><span class="line">配置环境变量</span><br><span class="line">vi /etc/profile</span><br><span class="line"><span class="built_in">export</span> ZOOKEEPER_HOME=/export/server/zookeeper</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:<span class="variable">$ZOOKEEPER_HOME</span>/bin</span><br><span class="line"><span class="built_in">source</span> /etc/profile</span><br><span class="line">修改Zookeeper配置文件</span><br><span class="line"><span class="built_in">cd</span> /export/server/zookeeper/conf/</span><br><span class="line"><span class="built_in">cp</span> zoo_sample.cfg zoo.cfg</span><br><span class="line"><span class="built_in">mkdir</span> -p /export/data/zookeeper/zkdatas/</span><br><span class="line">vim zoo.cfg</span><br><span class="line">修改以下内容</span><br><span class="line"><span class="comment">#Zookeeper的数据存放目录</span></span><br><span class="line">dataDir = /export/data/zookeeper/zkdatas/</span><br><span class="line"><span class="comment"># 保留多少个快照</span></span><br><span class="line">autopurge.snapRetainCount = 3</span><br><span class="line"><span class="comment"># 日志多少小时清理一次</span></span><br><span class="line">autopurge.purgeInterval = 1</span><br><span class="line"><span class="comment"># 集群中服务器地址</span></span><br><span class="line">server.1 = node1:2888:3888</span><br><span class="line">server.2 = node2:2888:3888</span><br><span class="line">server.3 = node3:2888:3888</span><br><span class="line">添加myid配置</span><br><span class="line"><span class="built_in">echo</span> 1 &gt; /export/data/zookeeper/zkdatas/myid</span><br><span class="line">安装包分发并修改myid的值</span><br><span class="line"><span class="built_in">cd</span> /export/server/</span><br><span class="line">scp -r /export/server/zookeeper-3.4.6/ root@node2:/export/server/</span><br><span class="line">scp -r /export/server/zookeeper-3.4.6/ root@node3:/export/server/</span><br><span class="line">第二台机器上建立软连接, 并修改myid的值为2</span><br><span class="line"><span class="built_in">cd</span> /export/server/</span><br><span class="line"><span class="built_in">ln</span> -s zookeeper-3.4.6/ zookeeper</span><br><span class="line"><span class="built_in">echo</span> 2 &gt; /export/data/zookeeper/zkdatas/myid</span><br><span class="line">第三台机器上建立软连接, 并修改myid的值为3</span><br><span class="line"><span class="built_in">cd</span> /export/server/</span><br><span class="line"><span class="built_in">ln</span> -s zookeeper-3.4.6/ zookeeper</span><br><span class="line"><span class="built_in">echo</span> 3 &gt; /export/data/zookeeper/zkdatas/myid</span><br><span class="line">启动zookeeper服务</span><br><span class="line">/export/server/zookeeper/bin/zkServer.sh start</span><br><span class="line">/export/server/zookeeper/bin/zkServer.sh status</span><br><span class="line">启动测试</span><br><span class="line"><span class="built_in">chmod</span> 777 /export/shell/zkall.sh</span><br><span class="line">zkall.sh start</span><br></pre></td></tr></table></figure>

<p>zookeeper安装成功</p>
